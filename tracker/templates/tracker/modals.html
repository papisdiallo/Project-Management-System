    {% load static %}
    {% load crispy_forms_tags %}
    <!--Invitation Modal -->
    <div class="modal fade" id="invitationsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invite new members</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>            
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}
                        <fieldset>
                            {{ invitationFormset|crispy }}
                        </fieldset>
                        <button type="submit" class="btn btn-primary btn-block">Invite</button>
                    </form>
                </div>      
            </div>
        </div>
      </div>
      <!-- End of the invitation modal-->
